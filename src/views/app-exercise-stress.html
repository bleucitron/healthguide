<div class="app-main" id="app-exercise-stress">
    <div class="app-warm-up">
        <div class="app-illustrations">
            <img class="step step-0" src="../images/posture/posture_step-0.png" alt="Illustration">
            <img class="transparent step step-1" src="../images/posture/posture_step-1.png" alt="Illustration">
            <img class="transparent step step-2" src="../images/posture/posture_step-2.png" alt="Illustration">
            <img class="transparent step step-3" src="../images/posture/posture_step-4.png" alt="Illustration">
            <img class="transparent step step-4" src="../images/posture/posture_step-7.png" alt="Illustration">
        </div>
        <div class="app-texts">
            <ul class="app-instructions" aria-label="Asseyez-vous face à votre poste de la manière suivante:">
                <li class="transparent step step-1">Pieds parallèles, posés au sol ou sur un marche pied</li>
                <li class="transparent step step-2">Genoux à hauteur et à largeur de bassin, formant un angle à 90°</li>
                <li class="transparent step step-3">Cambrez légèrement le bas du dos</li>
                <li class="transparent step step-4">Gardez la tête dans l’axe du dos, la tête ne doit pas être projetée en avant, le menton doit rester à l’horizontale</li>
            </ul>
        </div>
    </div>
    <video class="app-video transparent undisplayed">
        <source src="../videos/coherence_cardiaque.mp4" type="video/mp4">
    </video>
</div>
